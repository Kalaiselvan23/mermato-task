<body>
    <div class="wrapper">
        <div class="photo-div">

            </div>
        </div>
        <div>

            <div id="product-name">
                <p id="product-short"></p>
                <h2 id="product-title"></h2>
            </div>
            <hr>
            <div class="divider"></div>

                <hr>
            </div>
            <div>

                    <input type="checkbox" name="color" />

                    <input type="checkbox" name="color" />
                    <input type="checkbox" name="color" />

                <hr>
            </div>
            <div>

                <div id="size-options">
                </div>
            </div>
            <div id="btns-div">
                <div id="counter">
                    <button class="counter-btn" id="dec-btn">
                        -
                    </button>
                    <input type="text" id="counterInput" value="1">
                    <button class="counter-btn" id="inc-btn">
                        +

            </div>
            <div class="cart-toast">
                <span id="toast-text"></span>
            </div>
            <hr>
            <div id="product-description">
                <p id="desc-para"></p>
            </div>
        </form>
        </div>
    </div>
</body>
